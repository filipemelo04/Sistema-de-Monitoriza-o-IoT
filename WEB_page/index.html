<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">  
    <title>FILIPE FARM</title>

</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="topnav">
                    <a href="#ambiente">Ambiente</a>
                    <a href="#vasos">Vasos</a>
                    <a href="#agua">Água</a>
                    <a href="#rega">Rega</a>
                    <a href="#graficos">Gráficos</a>
                </div>
            </div>
        </nav>
        <br>
        <div id="cabecalho">
            <h3 id="titulo">FILIPE PROJECT</h3>
            <h4>FARM DASHBOARD</h4>
        </div>
    </header>

    <br><br>
    <a href="#" id="ambiente"></a>

    <section class="conteudo-topo">
        <h1>CONDIÇÃOS AMBIENTE</h1>

        <div id="weather_wrapper">
            <div class="weatherCard">
                <div class="currentTemp">
                    <span class="temp"><p id="demo"></p></span>
                    <span class="location">ºC</span>
                </div>
                <div class="currentWeather">
                    <span class="conditions">&#xf00d;</span>                
                </div>
            </div>
            <div class="weatherCard">
                <div class="currentTemp">
                    <span class="temp"><p id="demo1"></span>
                </div>
                <div class="currentWeather">
                    <span class="conditions">&#xf04e;</span>                
                </div>
            </div>
        </div>

        <h1> Gráfico TEMPERATURA/HUMIDADE Ambiente</h1>
        <div>
            <canvas id="grafico_temperatura_ambiente" width="100" height="50"></canvas>
        </div>
        <br><br>

        <h1> Gráfico por planta -> Data Inicial ->   Data Final</h1><br>

        <div>
            <label for="planta-select">Planta:</label>
            <select id="planta">  <!-- onchange="temperature_graphic_lastday_byPlant()"-->
                <option value="external" >Ambiente</option>
                <option value="tomatos" selected>Tomates</option>
                <option value="salsa">Salsa</option>
                <option value="coentros">Coentros</option>
            </select>

            <label for="start">Data inicial:</label>
            <input type="date" onchange="temperature_graphic_lastday_byPlant()" id="start_date" name="trip-start" value="2024-01-25"  min="2018-01-01" max="2025-12-31">
            <label for="end">Data final:</label>
            <input type="date" onchange="temperature_graphic_lastday_byPlant()" id="final_date" name="trip-start"  min="2018-01-01" max="2025-12-31">
        </div>
        <div>
            <label for="medida-select">Medição:</label>
            <select id="medida" onchange="atualizarSelect()">
                <option value="Temperatura" selected>Temperatura</option>
                <option value="Humidade">Humidade</option>
            </select>
        </div>
     
        <div>
            <canvas id="myChart"></canvas>
        </div>
        
        <br><br>
    </section>
    <br><br>
    <a href="#" id="vasos"></a>
    

    <section class="conteudo">
        <h1> Dados dos Vasos </h1>
        <br>
        
        <figure>
            <img class="Imagens" src="clima.jpg" alt="A abrir gráficos ...">
            <figcaption class="legenda_grafico"> Vaso 1 </figcaption>
        </figure> <br><br>
        
        <figure>
            <img class="Imagens" src="img/vaso.png" alt="A abrir gráficos ...">
            <figcaption class="legenda_grafico"> Vaso 2 </figcaption>
        </figure> <br><br>
    </section>    
    <br><br>

    <footer>
        <h3>FILIPE SHOP</h3>
        <h4>Desnvolvimento Web</h4>
        <p>Email: filipe@hotmail.com</p>
        <p>Contacto: 910561299</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"> </script>
    <script src="app.js"></script>
</body>
</html>
